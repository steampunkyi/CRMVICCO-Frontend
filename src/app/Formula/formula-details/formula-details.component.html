<div class="container">
  <h2>Detalles de la Fórmula</h2>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="formula.nombre" name="nombre" disabled>
  </div>
  <div class="form-group">
    <label for="L">L:</label>
    <input type="number" id="L" class="form-control" [(ngModel)]="formula.L" name="L" disabled>
  </div>
  <div class="form-group">
    <label for="a">a:</label>
    <input type="number" id="a" class="form-control" [(ngModel)]="formula.a" name="a" disabled>
  </div>
  <div class="form-group">
    <label for="b">b:</label>
    <input type="number" id="b" class="form-control" [(ngModel)]="formula.b" name="b" disabled>
  </div>
  <div class="form-group">
    <label for="version">Versión:</label>
    <input type="text" id="version" class="form-control" [(ngModel)]="formula.version" name="version" disabled>
  </div>
  <div class="form-group">
    <label for="estado">Estado:</label>
    <input type="text" id="estado" class="form-control" [(ngModel)]="formula.estado" name="estado" disabled>
  </div>
  <div class="form-group">
    <label for="nombreCustomer">Nombre del Cliente:</label>
    <input type="text" id="nombreCustomer" class="form-control" [(ngModel)]="formula.nombreCustomer" name="nombreCustomer" disabled>
  </div>
  <button class="btn btn-primary" (click)="goBack()">Volver</button>
</div>
