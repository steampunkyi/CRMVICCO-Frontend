<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Email</th>
    <th>Tel√©fono</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.mobileNumber }}</td>
    <td>
      <button (click)="updateCustomer(customer.id)" class="btn btn-info">Editar</button>
      <button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Eliminar</button>
      <button (click)="viewCustomer(customer.id)" class="btn btn-primary">Ver</button>
    </td>
  </tr>
  </tbody>
</table>
